<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Paciente</title>
</head>
<script>
    function chamaAPI(){
    //API
    // recupera o CEP
    let cep = Number(document.getElementById("cep").value)
    //cria objeto de requisição
    let req = new XMLHttpRequest()
    //faz a requisição
    req.open('GET', `https://viacep.com.br/ws/${cep}/json`, true)
    //tratar resposta da requisicao
    req.onload =  function pesquisacep(valor){
        //recupera conteudo e transforma em JSON
        let conteudo = JSON.parse(this.response)
        //coloca os dados na caixa de texto
        document.getElementById("rua").value = conteudo.logradouro
        document.getElementById("bairro").value = conteudo.bairro
        document.getElementById("cidade").value = conteudo.localidade
        document.getElementById("uf").value = conteudo.uf
        document.getElementById("ibge").value = conteudo.ibge
    }
    req.send()
    document.body.appendChild(req)
}
</script>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid"> <!----Container Fluido p pegar a largura da pagina -->
                <a class="nav-link" href="#"> Navegacao </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#conteudo" aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="conteudo">
                    <ul class="navbar-nav">
                        <li class="navbar-item">
                            <a class="nav-link active" href="bootstrap.html"> Home </a>
                        </li>
                        <li class="navbar-item">
                            <a class="nav-link" href="#"> Paciente </a>
                        </li>
                        <li class="navbar-item">
                            <a class="nav-link" href="medicos.html"> Medicos </a>
                        </li>
                        <li class="navbar-item dropdown">
                            <a class="nav-link" href="sobre.html"> Sobre </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">  
            <h2> Cadastro de pacientes </h2>
            <form>
                <!-- a vantagem de lidar com o conceito de rem é que ele vale 16 px
                isso facilita a responsividade, pois o dispositivo varia de qtde de pixels-->
                <div class="mb-3">
                    <label for="nome" class="form-label"> Nome 
                    <input type="text" class="form-control" id="nome" size="60"></label>
                </div>
                <div class="mb-3"> <!-- m -> define margem abaixo de 1 rem (16px)-->
                    <label for="email" class="form-label"> Email 
                    <input type="email" class="form-control" id="email" size="60"></label>
                </div>
                <div class="mb-3">
                    <h7> Sexo </h7>
                    <input type="radio" class="form-check-input" name="sex" id="masc">
                    <label for="masc"> Masculino </label>
                    <input type="radio" class="form-check-input" name="sex" id="fem">
                    <label for="fem"> Feminino </label>
                </div>
                <div class="mb-3">
                    <h7> Hobby </h7>
                    <input type="checkbox" class="form-check-input" id="esporte">
                    <label class="form-check-label" for="esporte"> Esporte </label>
                    <input type="checkbox" class="form-check-input" id="musica">
                    <label class="form-check-label" for="musica"> Musica </label>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="cep">CEP:
                    <input name="cep" type="text" id="cep" maxlength="9" size="60"
                    placeholder="Informe CEP sem pontos e traços" class="form-control" onblur="pesquisacep(this.value);"></label>
                    <button onClick="chamaAPI()" type="button" class="btn btn-info"> Busca </button><br>
                    <label class="form-label" for="rua">Rua:
                    <input name="rua" type="text" id="rua" class="form-control" size="60"/></label><br>
                    <label class="form-label" for="bairro">Bairro:
                    <input name="bairro" type="text" id="bairro" size="60" class="form-control"/></label><br>
                    <label class="form-label" for="bairro">Cidade:
                    <input name="cidade" type="text" id="cidade" size="60" class="form-control"/></label><br>
                    <label class="form-label" for="estado">Estado:
                    <input name="uf" type="text" id="uf" size="60" class="form-control"/></label><br>
                    <label class="form-label" for="ibge">IBGE:
                    <input name="ibge" type="text" id="ibge" size="8" class="form-control"/></label><br>
                </div>
                <button type="submit" class="btn btn-primary"> Enviar </button>
            </form>
        </div>
    </main>
    <footer>
        <div class="navbar navbar-inverse navbar-fixed-bottom"> 
            <div class="container">
                <h8> Desenvolvido pela turma do 2º Semestre de Computação da Uni-FACEF </h8>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
