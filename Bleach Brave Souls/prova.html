<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <title> Calculadora de combustivel </title>
    <script type="text/javascript" src="js/prova.js"> </script>
    <link rel="stylesheet" href="css/prova.css"/>
</head>
<body>
    <div id="formulario">
        <h2> Calculadora de combustivel </h2>
        <div class="campos">
            <label for="viagem"> Quantos Quilometros rodados na viagem </label>
            <input type="number" id="viagem"/> 
        </div>
        <div class="campos">
            <label for="kml"> Quantos Quilômetros o carro faz com 1 litro de combustível </label>
            <input type="number" id="kml"/>
        </div>
        <div class="campos">
            <label for="valor"> Quantos custa o litro do combustivel </label>
            <input type="number" id="valor"/>
        </div>
        <div class="campos">
            <button type="button" onclick="vt()"> Calcula o valor total gasto com combustivel </button>
        </div>
        <div>
            <h3 id="resultado"> </h3>
        </div>
    </div>
</body>
</html>
