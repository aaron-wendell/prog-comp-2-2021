<!doctype html>
<html lang="pt-br">
    <head>
        <title> Aula 8 - Operadores logicos</title>
        <meta charset="utf-8">
        <script>  
        var pontos = 40
        var energia = 50
        
        if(
            ((pontos>=30) && (pontos<=40) && (energia>=40))
            ||
            ((pontos>=70) && (pontos<=80) && (energia<=40)) 
        ){
            document.write("Ganhou");
        }
        else{
            document.write("Perdeu")
        }

        </script>
    </head>

</html>
