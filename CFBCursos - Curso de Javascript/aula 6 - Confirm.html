<!doctype html>
<html>
    <head>
        <title>   Aula 6 - Confirm    </title>
        <meta charset="utf-8">
        <script>
            var nome = prompt("Digite seu nome", "Nome aqui");
            var res = confirm (nome + "Deseja continuar? ");
            alert(res);
            document.write(res)
        </script>
    </head>
</html>
