<!Doctype html>
<html lang="pt-br">
<head>
    <title> Aula 14 - Array 2 </title>
    <meta charset="utf-8">
    <script> 
        // var itens = ["luvas","chave","arame"];
        var mochila = [];
       

       mochila.push("faca");
       mochila.push("chave de fenda");
       mochila.push("corda");
       mochila.push("lanterna");
       mochila.unshift("pedra");

       mochila.splice(1,1); // remove elementos
       mochila.splice(2,1);


       document.write(mochila[0]+"<br>");
       document.write(mochila[1]+"<br>");
       document.write(mochila[2]+"<br>");
       document.write(mochila[3]+"<br>");
       document.write(mochila[4]+"<br>");
       document.write(mochila[5]+"<br>");

    </script>
</head>
</html>
