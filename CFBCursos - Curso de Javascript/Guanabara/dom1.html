<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
</head>
<style> 
div#res{
    text-align: center;
    background-color: violet;
    margin-top: 20px;
    font: 25px arial;
}
body{
    font: normal 17px;
}
</style>
<body>
    <h1>Soma de Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> + 
    <input type="number" name="txtn2" id="txtn2"> = 
    <input type="button" value="Somar" onclick="soma()">
    <div id="res"> Resultado </div>
    <script> function soma(){
    var t1 = document.getElementById('txtn1')
    var t2 = document.querySelector('input#txtn2')
    var res = document.getElementById('res')
    var n1 = Number(t1.value)
    var n2 = Number(t2.value)
    var s = n1 + n2
    res.innerHTML = `O resultado da soma entre ${n1} e ${n2} eh <strong>` + s
    }   
    </script>
</body>
</html>
